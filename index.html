<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Wrapper div for the game elements -->
    <div class="wrapper">
        <!-- Microphone image -->
        <img src="img/microphone.png" alt="Microphone Image">

        <!-- Game heading and instructions -->
        <div>
            <h2>Guess the day of the week</h2>
            <span>(Allow microphone access and speak)</span>
        </div>

        <!-- Placeholder for displaying messages or errors -->
        <div id="message"></div>

        <!-- Placeholder for displaying the result of the game -->
        <p id="result"></p>
    </div>

    <!-- Include the JavaScript file -->
    <script src="app.js"></script>
</body>

</html>
